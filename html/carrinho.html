<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho - Meu Pet</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><i class="bi bi-list"></i></li>
          <li><i class="bi bi-geo-alt"></i></li>
          <li>Belo Horizonte-MG</li>
          <li><i class="bi bi-geo-alt"></i></li>
          <li><i class="bi bi-card-image"></i></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <i class="bi bi-chevron-double-left"></i>
        <p>CARRINHO</p>
        <i class="bi bi-cart-x"></i>
      </section>

      <section>
        <div>
          <div>
            <img
              src="https://img.freepik.com/vetores-premium/silhueta-da-pata-de-um-cachorro-impressoes-de-pata-o-icone-do-filhote-de-cachorro-um-rastro-de-um-animal-de-estimacao_647193-1851.jpg"
              alt="Imagem do Produto"
            />
          </div>

          <div>
            <p>Nome do Produto</p>
            <i class="bi bi-dash-square"></i>
            <p>1</p>
            <i class="bi bi-plus-square"></i>
          </div>

          <div>
            <i class="bi bi-trash"></i>
            <p>R$ 25,00</p>
          </div>
        </div>
      </section>

      <section>
        <input type="text" placeholder="Digite seu cupom aqui!" />
        <button>Aplicar</button>
      </section>

      <section>
        <div>
          <p>TOTAL</p>
          <p>DELIVERY</p>
        </div>
        <button>IR PARA PAGAMENTO</button>
      </section>

      <footer>
        <ul>
          <li>
            <a href=""
              ><i class="bi bi-house-fill"></i>
              <p>HOME</p>
            </a>
          </li>
          <li>
            <a href=""
              ><i class="bi bi-emoji-smile"></i>
              <p>PERFIL</p>
            </a>
          </li>
          <li>
            <a href=""
              ><i class="bi bi-receipt"></i>
              <p>CUPOM</p>
            </a>
          </li>
          <li>
            <a href=""
              ><i class="bi bi-stickies"></i>
              <p>PEDIDOS</p>
            </a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
